<div class="lyt-login">
    <div class="form-container">
        <div class="page-title">
            <h2>Login</h2>
        </div>
        <div class="login-wrap">
            <form class="login-form bs-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                <div class="formfield">
                    <mat-form-field class="example-full-width form-control">
                        <input matInput placeholder="Email Id" name="email" formControlName="email" autocomplete="off">
                        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors.required">
                                Email Id is required.
                            </div>
                            <div *ngIf="email.errors.pattern">
                                Please enter valid email id.
                            </div>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="formfield">
                    <mat-form-field class="example-full-width form-control">
                        <input matInput placeholder="Password" type="password" name="password" formControlName="password" autocomplete="off">
                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                password is required.
                            </div>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="error-container">
                    <div class="gen_error">{{genError}}</div>
                </div>
                <div class="button-wrap">
                    <button class="bs-btn" id="btnSubmit" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
